<div class="relative flex items-center justify-center h-screen mb-12 overflow-hidden">
    <div
         class="absolute bottom-2 z-30 p-5 text-2xl text-secondary">
        {{data.title}}
    </div>
    <video
           autoplay
           loop
           muted
           class="video_auto_play absolute z-10 w-auto min-w-full min-h-full max-w-none">
        <source
                src="{{ biblioVideo(data.video_code)}}"
                type="video/mp4" />
        Your browser does not support the video tag.
    </video>
</div>
