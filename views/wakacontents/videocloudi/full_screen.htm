<div class="relative flex items-center justify-center overflow-hidden" style="{{ data.opt_style_container }}">
    <video
           autoplay
           loop
           muted
           class="video_auto_play absolute z-10 w-auto min-w-full min-h-full max-w-none">
        <source
                src="{{ biblioVideo(data.video_code)}}"
                type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div
         class="absolute  bottom-0 left-0  z-30 p-5 w-2/3 lg:w-1/3 max-h-full overflow-hidden ">
        <div class=" {{ data.opt_env_colors | default('env-white') }} bg-transparent-10  p-4 rounded-lg bg-opacity-75">
            <div class="w-title">{{data.title}}</div>
            <div class="">{{data.content | raw}}</div>
        </div>
    </div>
</div>
