# ===================================
#  Form Field Definitions
# ===================================

fields:
    state:
        label: waka.cloudis::montage.state
        span: full
        type: balloon-selector
        required: true
        default: Brouillon
        options: listStates
        permissions: [waka.cloudis.admin.*]
    name:
        label: waka.cloudis::montage.name
        span: left
        required: true
    slug:
        label: waka.cloudis::montage.slug
        span: right
        required: true
        preset: name
    data_source:
        label: waka.cloudis::montage.data_source
        span: left
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        options: listDataSource
        trigger:
            action: hide
            field: no_ds
            condition: checked
